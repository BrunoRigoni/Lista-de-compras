<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Lista de compras</title>
  </head>
  <body>
    <div id="app">
      <header class="desktop-only">
        <img class="logo" src="./assets/logo.svg" alt="" />
      </header>

      <section>
        <a href="#" id="back">
          <img src="./assets/icons/arrowleft.svg" alt="botão voltar" />Voltar
        </a>

        <h1>Compras da semana</h1>

        <form action="" method="post" id="buy-list">
          <input
            type="text"
            id="add-item"
            name="new-item"
            placeholder="Adicione um novo item"
          />
          <button type="submit" class="add-item" id="submitForm">
            Adicionar item
          </button>
        </form>

        <ul>
          <li id="item" class="item-style">
            <input type="checkbox" id="checked" class="input-wrapper"/>
            <label for="checked" id="item-name" class="name-item">
              <span class="checkbox-icon"></span>
               <p>Pão de forma</p>
            </label>
            <button id="remove" class="remove">
              <img src="./assets/icons/bin.svg" alt="" />
            </button>   
          </li>
        </ul>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
